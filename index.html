<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" href="src/style.css"/></link>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&family=Pacifico&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Message Machine</title>
  </head>
  <body>
    <div class="container">
    <header>  <h1 class="first-color"> Message Machine</h1>
     </header>
   <hr>
    <main>
        <h2 class="second-color"> Generate an inspirational message </br>to make your day!</h2>  
       <form id="quote-generator">
        <input 
        type="text"
        placeholder="Enter a Topic" 
        autofocus 
        required
        autocomplete="off"
        class="instructions"
        id="user-instructions"/>

        <input type="submit" class="button"/>
       </br>

        <p class="hint"> i.e: love, money, or happiness</p>
        <div class= "third-color" id="quote" > The best time to have planted a tree was 10 years ago, the second best time is today!
        </div>
</div>

       </form>
    </main>
<hr>
 <footer class="fourth-color">

<script src="src/index.js"></script>
